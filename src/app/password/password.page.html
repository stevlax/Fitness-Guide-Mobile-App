<ion-content>
  <div class="forgot-password ion-padding">
    <ion-button fill="clear" shape="round" class="back-password" routerLink="/login">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <div class="heading ion-padding">
      <h1>Forgot your password?</h1>
      <p>Enter your email address below and wait for the verification code</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form input">
        <ion-item>
          <ion-label position="floating" color="medium">Enter your email address</ion-label>
          <ion-input type="username"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button shape="round" size="large" class="confirm-button">Confirm</ion-button>
    </div>
  </div>
</ion-content>
